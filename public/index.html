<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle CAN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(100, 100, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(150, 100, 255, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(80, 120, 255, 0.04) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Glass Effect Base */
        .glass {
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.05) 0%,
                    rgba(255, 255, 255, 0.02) 50%,
                    rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px 25px;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4466;
            box-shadow: 0 0 10px rgba(255, 68, 102, 0.5);
            transition: all 0.3s;
        }

        .status-dot.online {
            background: #44ffaa;
            box-shadow: 0 0 10px rgba(68, 255, 170, 0.5);
        }

        .section {
            padding: 20px;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .sensores {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .sensor {
            text-align: center;
            padding: 20px 15px;
            border-radius: 16px;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.03) 0%,
                    rgba(255, 255, 255, 0.01) 100%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
        }

        .sensor:hover {
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.05) 0%,
                    rgba(255, 255, 255, 0.02) 100%);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .sensor-valor {
            font-size: 32px;
            font-weight: 300;
            color: #fff;
            letter-spacing: -1px;
        }

        .sensor-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .valvulas {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .valvula {
            border-radius: 16px;
            padding: 25px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.03) 0%,
                    rgba(255, 255, 255, 0.01) 100%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .valvula::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .valvula:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .valvula:active {
            transform: translateY(0);
        }

        .valvula.aberta::before {
            background: linear-gradient(135deg, rgba(68, 255, 170, 0.1) 0%, transparent 100%);
            opacity: 1;
        }

        .valvula.aberta {
            border-color: rgba(68, 255, 170, 0.3);
            box-shadow: 0 0 30px rgba(68, 255, 170, 0.1);
        }

        .valvula.fechada::before {
            background: linear-gradient(135deg, rgba(255, 68, 102, 0.1) 0%, transparent 100%);
            opacity: 1;
        }

        .valvula.fechada {
            border-color: rgba(255, 68, 102, 0.3);
            box-shadow: 0 0 30px rgba(255, 68, 102, 0.1);
        }

        .valvula-nome {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.8);
            position: relative;
        }

        .valvula-status {
            font-size: 11px;
            padding: 6px 14px;
            border-radius: 20px;
            display: inline-block;
            font-weight: 500;
            letter-spacing: 0.5px;
            position: relative;
        }

        .valvula.aberta .valvula-status {
            background: rgba(68, 255, 170, 0.15);
            color: #44ffaa;
        }

        .valvula.fechada .valvula-status {
            background: rgba(255, 68, 102, 0.15);
            color: #ff4466;
        }

        .btn-todas {
            width: 100%;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.05) 0%,
                    rgba(255, 255, 255, 0.02) 100%);
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.5px;
        }

        .btn-todas:hover {
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.08) 0%,
                    rgba(255, 255, 255, 0.04) 100%);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .btn-todas:active {
            transform: translateY(0);
        }

        .historico {
            max-height: 180px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
        }

        .historico::-webkit-scrollbar {
            width: 4px;
        }

        .historico::-webkit-scrollbar-track {
            background: transparent;
        }

        .historico::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .historico-item {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 30px 30px;
            padding: 12px 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            font-size: 12px;
            transition: background 0.2s;
        }

        .historico-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .historico-item:last-child {
            border-bottom: none;
        }

        .historico-item span {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
        }

        .historico-item .hora {
            color: rgba(255, 255, 255, 0.3);
            text-align: left;
        }

        .dot {
            font-size: 10px;
            transition: all 0.2s;
        }

        .dot.on {
            color: #44ffaa;
            text-shadow: 0 0 8px rgba(68, 255, 170, 0.5);
        }

        .dot.off {
            color: #ff4466;
            text-shadow: 0 0 8px rgba(255, 68, 102, 0.5);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 13px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .vazio {
            text-align: center;
            color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            font-size: 12px;
        }

        /* Liquid shine effect on hover */
        .glass:hover {
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="glass">
            <h1>Controle CAN</h1>
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">--</span>
            </div>
        </header>

        <div class="section glass">
            <div class="section-title">Sensores</div>
            <div class="sensores">
                <div class="sensor">
                    <div class="sensor-valor"><span id="temperatura">--</span>°</div>
                    <div class="sensor-label">Temperatura</div>
                </div>
                <div class="sensor">
                    <div class="sensor-valor"><span id="pressao">--</span></div>
                    <div class="sensor-label">Pressão bar</div>
                </div>
            </div>
        </div>

        <div class="section glass">
            <div class="section-title">Válvulas</div>
            <div class="valvulas">
                <div class="valvula" id="v1Box" onclick="toggleValvula(1)">
                    <div class="valvula-nome">Válvula 1</div>
                    <div class="valvula-status" id="v1Status">--</div>
                </div>
                <div class="valvula" id="v2Box" onclick="toggleValvula(2)">
                    <div class="valvula-nome">Válvula 2</div>
                    <div class="valvula-status" id="v2Status">--</div>
                </div>
            </div>
        </div>

        <div class="section glass">
            <button class="btn-todas" onclick="toggleTodas()">Alternar Todas</button>
        </div>

        <div class="section glass">
            <div class="section-title">Histórico</div>
            <div class="historico" id="historico">
                <div class="vazio">Carregando...</div>
            </div>
        </div>
    </div>

    <script>
        let estado = { valvula1: false, valvula2: false };

        setInterval(buscarEstado, 2000);
        setInterval(buscarHistorico, 5000);
        buscarEstado();
        buscarHistorico();

        async function buscarEstado() {
            try {
                const res = await fetch('/api/estado');
                const data = await res.json();

                document.getElementById('temperatura').textContent = data.temperatura?.toFixed(1) || '--';
                document.getElementById('pressao').textContent = data.pressao?.toFixed(2) || '--';

                estado.valvula1 = data.comandoAtual?.valvula1 || false;
                estado.valvula2 = data.comandoAtual?.valvula2 || false;

                atualizarValvula(1, estado.valvula1);
                atualizarValvula(2, estado.valvula2);

                const dot = document.getElementById('statusDot');
                const txt = document.getElementById('statusText');

                if (data.ultimaAtualizacao) {
                    const diff = Date.now() - new Date(data.ultimaAtualizacao).getTime();
                    const online = diff < 15000;
                    dot.classList.toggle('online', online);
                    txt.textContent = online ? 'Online' : 'Offline';
                }
            } catch (e) {
                document.getElementById('statusDot').classList.remove('online');
                document.getElementById('statusText').textContent = 'Erro';
            }
        }

        function atualizarValvula(num, aberta) {
            const box = document.getElementById(`v${num}Box`);
            const status = document.getElementById(`v${num}Status`);

            box.className = 'valvula ' + (aberta ? 'aberta' : 'fechada');
            status.textContent = aberta ? 'ABERTA' : 'FECHADA';
        }

        async function toggleValvula(num) {
            const novoEstado = num === 1 ? !estado.valvula1 : !estado.valvula2;
            const comando = num === 1 ? { valvula1: novoEstado } : { valvula2: novoEstado };
            await enviarComando(comando);
        }

        async function toggleTodas() {
            const todasAbertas = estado.valvula1 && estado.valvula2;
            await enviarComando({ emissao_ativa: !todasAbertas });
        }

        async function enviarComando(comando) {
            try {
                const res = await fetch('/api/comando', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(comando)
                });

                if ((await res.json()).success) {
                    buscarEstado();
                }
            } catch (e) {
                toast('Erro ao enviar');
            }
        }

        async function buscarHistorico() {
            try {
                const res = await fetch('/api/historico?limite=10');
                const dados = await res.json();
                const container = document.getElementById('historico');

                if (!dados.length) {
                    container.innerHTML = '<div class="vazio">Sem dados</div>';
                    return;
                }

                container.innerHTML = dados.reverse().map(item => `
                    <div class="historico-item">
                        <span class="hora">${new Date(item.timestamp).toLocaleTimeString()}</span>
                        <span>${item.temperatura?.toFixed(1) || '--'}°</span>
                        <span>${item.pressao?.toFixed(2) || '--'}</span>
                        <span class="dot ${item.valvula1 ? 'on' : 'off'}">●</span>
                        <span class="dot ${item.valvula2 ? 'on' : 'off'}">●</span>
                    </div>
                `).join('');
            } catch (e) { }
        }

        function toast(msg) {
            const t = document.createElement('div');
            t.className = 'toast';
            t.textContent = msg;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 2000);
        }
    </script>
</body>

</html>
